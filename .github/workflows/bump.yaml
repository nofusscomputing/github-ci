      - name: Create Draft GH Release
        if: ${{ inputs.CZ_PRE_RELEASE == 'none' }}
        # id: release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ needs.bump.outputs.version-new }}
          tag_name: ${{ needs.bump.outputs.version-new }}
          body_path: changelog-release.md
          make_latest: true
          draft: true


      - name: Create Draft GH Release
        if: ${{ inputs.CZ_PRE_RELEASE != 'none' }}
